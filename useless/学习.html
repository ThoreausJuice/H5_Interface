<!DOCTYPE html>
<html>
<body>

<h1>JavaScript 数组</h1>

<p id="demo"></p>

<script>
    class car {
        constructor(name, year){
            this.name = name;
            this.year = year;
        }
        age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
    }
    var myCar = new car('porsche', '2022');
    document.getElementById('demo').innerHTML = myCar.age();
</script>

</body>
</html>
